<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Style sheet -->

    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="card-header">
        Your Result
        <div class="marks-component">
          <div class="obtained-marks">76</div>
          of 100
        </div>
        <div class="remarks">Great</div>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card-body">
        <div class="summary">
          <div class="summary-title">Summary</div>
          <div class="summary-item">
            <div class="summary-item-title">
              <div id="top-left" class="corner"></div>
              <div id="top-right" class="corner"></div>
              <div id="bottom-right" class="corner"></div>
              <div id="bottom-left" class="corner"></div>
              <i>
                <img src="./assets/images/icon-reaction.svg" alt="Bolt Icon" />
              </i>
              Reaction
            </div>
            <div class="summary-item-value">
              <div class="summary-item-obtained-value">80</div>
              <div class="summary-item-max-value">/ 100</div>
            </div>
          </div>
          <div class="summary-item">
            <div class="summary-item-title">
              <div id="top-left" class="corner"></div>
              <div id="top-right" class="corner"></div>
              <div id="bottom-right" class="corner"></div>
              <div id="bottom-left" class="corner"></div>
              <i>
                <img src="./assets/images/icon-memory.svg" alt="Memory Icon" />
              </i>
              Memory
            </div>
            <div class="summary-item-value">
              <div class="summary-item-obtained-value">92</div>
              <div class="summary-item-max-value">/ 100</div>
            </div>
          </div>
          <div class="summary-item">
            <div class="summary-item-title">
              <div id="top-left" class="corner"></div>
              <div id="top-right" class="corner"></div>
              <div id="bottom-right" class="corner"></div>
              <div id="bottom-left" class="corner"></div>
              <i
                ><img src="./assets/images/icon-verbal.svg" alt="Verbal Icon"
              /></i>
              Verbal
            </div>
            <div class="summary-item-value">
              <div class="summary-item-obtained-value">61</div>
              <div class="summary-item-max-value">/ 100</div>
            </div>
          </div>
          <div class="summary-item">
            <div class="summary-item-title">
              <div id="top-left" class="corner"></div>
              <div id="top-right" class="corner"></div>
              <div id="bottom-right" class="corner"></div>
              <div id="bottom-left" class="corner"></div>
              <i
                ><img
                  src="./assets/images/icon-visual.svg"
                  alt="Visual Icon"
                /> </i
              >Visual
            </div>
            <div class="summary-item-value">
              <div class="summary-item-obtained-value">72</div>
              <div class="summary-item-max-value">/ 100</div>
            </div>
          </div>
        </div>
        <div class="c-a-t">Continue</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://instagram.com/munsif_ali_taj">Munsif Ali</a>.
    </div>
  </body>
</html>
